    <main>
        <h1 id="nav-header-text">Car Maintenance Helper</h1>
        <div id="welcome-section"></div>
        <button id="addVehicleBtn">Add New Vehicle</button>
        <div id="addVehicleModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addVehicleModal')">&times;</span>
                <h2>Add Vehicle</h2>
                <form id="vehicleForm">
                    <label for="mileage">Current Mileage (required):
                        <input type="number" id="mileage" required>
                    </label>
                    <label for="vin">VIN (optional, if entered only VIN is needed):
                        <input type="text" id="vin">
                    </label>
                    <div id="additionalFields">
                        <label for="year">Year:
                            <input type="number" id="year" required>
                        </label>
                        <label for="manufacturer">Manufacturer:
                            <input type="text" id="manufacturer" autocomplete="name" required>
                        </label>
                        <label for="model">Model:
                            <input type="text" id="model" autocomplete="name" required>
                        </label>
                        <label for="trim">Trim:
                            <input type="text" id="trim" required>
                        </label>
                    </div>
                    <button type="submit" aria-label="Save Vehicle">Save Vehicle</button>
                </form>
            </div>
        </div>
