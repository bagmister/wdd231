<body>
    <button onclick="openAddVehicleModal()">Add Vehicle</button>
    <div id="vehicle-list"></div>

    <!-- Modal 1: Add/Edit Vehicle -->
    <div id="addVehicleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addVehicleModal')">&times;</span>
            <h2>Add Vehicle</h2>
            <form id="vehicleForm">
                <label for="mileage">Current Mileage (required):</label>
                <input type="number" id="mileage" required>
                <label for="vin">VIN (optional):</label>
                <input type="text" id="vin">
                <div id="additionalFields">
                    <label for="year">Year:</label>
                    <input type="number" id="year">
                    <label for="make">Make:</label>
                    <input type="text" id="make">
                    <label for="model">Model:</label>
                    <input type="text" id="model">
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer">
                    <label for="trim">Trim:</label>
                    <input type="text" id="trim">
                </div>
                <button type="submit">Save Vehicle</button>
            </form>
        </div>
    </div>

    <!-- Modal 2: Service Interval -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('serviceModal')">&times;</span>
            <h2>Service Details</h2>
            <div id="serviceDetails"></div>
            <button onclick="saveServiceChecklist()">Save Checklist</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
